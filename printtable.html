
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Multiplication Table using JavaScript</title>
</head>
<body>
    <h2>Print Multiplication Table using JavaScript</h2>

    <div id="multiplication-table"></div>
    <script>
        var number = parseInt(prompt('Enter a number:')); // Corrected 'ParseInt' to 'parseInt'

        for (var i = 1; i <= 10; i++) { // Added 'var' before 'i'
            document.getElementById('multiplication-table').innerHTML += // Changed ',' to '.' and added backticks
            `${number} * ${i} = ${number * i}<br>`;
        }
    </script>

</body>
</html>
